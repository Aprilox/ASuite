                <div>
                  <div className="flex items-center justify-between mb-1">
                    <label className="block text-sm font-medium">{t('message')}</label>
                    <span className={`text-xs ${
                      message.length > 10000 ? 'text-red-500 font-semibold' :
                      message.length > 9500 ? 'text-orange-500' :
                      'text-muted-foreground'
                    }`}>
                      {message.length.toLocaleString()}/10,000
                    </span>
                  </div>
                  <textarea
                    value={message}
                    onChange={(e) => setMessage(e.target.value)}
                    placeholder={t('messagePlaceholder')}
                    maxLength={10000}
                    rows={5}
                    className="w-full px-3 py-2 border rounded-lg bg-background focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
                    required
                    minLength={10}
                  />
                </div>
